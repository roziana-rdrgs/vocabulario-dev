<mat-card class="post-card" [style.background-image]="itemHovered ? 'url('+ postImage + ')' : ''" (mouseenter)="hoverListItem(true)" (mouseleave)="hoverListItem(false)" routerLink="{{postLink}}">
  <mat-card-header>
    <div class="post-card-image" [style.background-image]="'url('+ postImage+')'"> </div>
  </mat-card-header>
  <mat-card-footer>
    <h2> <code>{{postTitle}}</code> </h2>
    <h4>{{postDescription}}</h4>
  </mat-card-footer>
</mat-card>
